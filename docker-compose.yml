version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://nostrmaxi:nostrmaxi@db:5432/nostrmaxi
      - PORT=3000
      - NIP05_DEFAULT_DOMAIN=nostrmaxi.local
      - NIP05_DEFAULT_RELAYS=wss://relay.damus.io,wss://relay.nostr.band,wss://nos.lol
      - ADMIN_PUBKEYS=${ADMIN_PUBKEYS:-}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production-please-rotate}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RELAY_SYNC_ENABLED=${RELAY_SYNC_ENABLED:-true}
      - LOCAL_RELAY_URL=${LOCAL_RELAY_URL:-ws://10.1.10.143:7777}
      - RELAY_SYNC_SOURCE_RELAYS=${RELAY_SYNC_SOURCE_RELAYS:-wss://relay.damus.io,wss://relay.nostr.band,wss://nos.lol,wss://relay.primal.net}
      - RELAY_SYNC_STRATEGY=${RELAY_SYNC_STRATEGY:-wot}
      - RELAY_SYNC_INTERVAL_MS=${RELAY_SYNC_INTERVAL_MS:-300000}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Development mode with hot-reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://nostrmaxi:nostrmaxi@db:5432/nostrmaxi
      - PORT=3000
      - NIP05_DEFAULT_DOMAIN=nostrmaxi.local
      - NIP05_DEFAULT_RELAYS=wss://relay.damus.io,wss://relay.nostr.band,wss://nos.lol
      - ADMIN_PUBKEYS=${ADMIN_PUBKEYS:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
    profiles:
      - dev

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nostrmaxi
      POSTGRES_PASSWORD: nostrmaxi
      POSTGRES_DB: nostrmaxi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nostrmaxi"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
