<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Embed Sizing Fix Proof</title>
<style>
body{font-family:Inter,system-ui;background:#050510;color:#e6e6ff;padding:24px} .section{margin:18px 0}
.card{border:1px solid #3b1f5a;border-radius:12px;overflow:hidden;background:#0a0920;max-width:900px}
.frame{width:100%;display:block;border:0;background:#000}
.audio-152{height:152px;max-height:152px}.audio-232{height:232px;max-height:232px}
.video{aspect-ratio:16/9;max-width:960px}.social{max-height:550px}
.label{font-size:12px;color:#b794f4;padding:8px 12px;border-bottom:1px solid #3b1f5a}
.mock{display:grid;place-items:center;color:#9ca3af;background:linear-gradient(180deg,#111827,#030712)}
</style></head>
<body>
<h1>Embed sizing fix showcase</h1>
<div class="section card"><div class="label">Audio compact (152px max)</div><div class="frame audio-152 mock">Spotify/Wavlake/SoundCloud compact</div></div>
<div class="section card"><div class="label">Audio expanded (232px max)</div><div class="frame audio-232 mock">Apple Music/Bandcamp/Mixcloud expanded</div></div>
<div class="section card video"><div class="label">Video 16:9 responsive</div><div class="frame video mock">YouTube/Vimeo 16:9 constrained</div></div>
<div class="section card social" style="max-width:720px"><div class="label">Social embed max height 550px</div><div class="frame mock" style="height:420px;max-height:550px">Twitter/X social card bounded</div></div>
</body></html>
